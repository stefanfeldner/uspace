components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          format: email
        email_verified:
          type: boolean
        username:
          type: string
        picture_url:
          type: string
        sub:
          type: string
      required:
        - email
        - username
        - sub
      example:
        sub: 5ebac534954b54139806c112
        email: fake@example.com
        email_verified: true
        username: fake name
        picture_url: https://asdfasdfsadfsd

    Space:
      type: object
      properties:
        owner:
          type: string
        name:
          type: string
        description:
          type: string
      required:
        - owner
        - name
        - description
      example:
        owner: 'thisIsUserSub'
        name: 'Otters are awesome'
        description: 'space to celebrate otters'

    Post:
      type: object
      properties:
        space_id:
          type: integer
        user_id:
          type: string
        title:
          type: string
        tags:
          type: string
        content:
          type: string
      required:
        - space_id
        - user_id
        - title
        - content
      example:
        space_id: 123
        user_id: 'thisIsUserSub'
        title: 'Did you know...'
        content: '...that otters hold hands when they sleep?'
        tags: 'otters, cute, fluffy'
    Comment:
      type: object
      properties:
        user_id:
          type: string
        post_id:
          type: integer
        content:
          type: string
      required:
        - user_id
        - post_id
        - content
      example:
        post_id: 234
        user_id: 'thisIsAnotherUserSub'
        content: 'OMG thats the cutest thing s2 ðŸ¦¦!!'
    UserResponse:
      type: object
      properties:
        email:
          type: string
          x-faker: internet.email
        sub:
          type: string
          x-faker: datatype.uuid
        email_verified:
          type: boolean
        username:
          type: string
          x-faker: internet.userName
        picture_url:
          type: string
          x-faker: image.imageUrl
      example:
        email: iloveooters@gmail.com
        email_verified: true
        sub: 89bd9d8d-69a6-474e-8f46-7cc8796ed151
        username: OtterLover
        picture_url: https://asdfasdfsadfsd
        created_at: 2022-05-02T14:16:43.152Z
