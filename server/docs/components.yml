components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          required: true
        email_verified:
          type: boolean
        username:
          type: string
          required: true
        picture_url:
          type: string
        sub:
          type: string
          required: true
      example:
        sub: 5ebac534954b54139806c112
        email: fake@example.com
        email_verified: true
        username: fake name
        picture_url: https://asdfasdfsadfsd

    Space:
      type: object
      properties:
        owner:
          type: string
          required: true
        name:
          type: string
          required: true
        description:
          type: string
          reqruired: true
      example:
        owner: 'thisIsUserSub'
        name: 'Otters are awesome'
        description: 'space to celebrate otters'

    Post:
      type: object
      properties:
        space_id:
          type: integer
          reqruired: true
        user_id:
          type: string
          reqruired: true
        title:
          type: string
          reqruired: true
        tags:
          type: string
        content:
          type: string
          reqruired: true
      example:
        space_id: 123
        user_id: 'thisIsUserSub'
        title: 'Did you know...'
        content: '...that otters hold hands when they sleep?'
        tags: 'otters, cute, fluffy'

    Comment:
      type: object
      properties:
        user_id:
          type: string
          reqruired: true
        post_id:
          type: integer
          reqruired: true
        content:
          type: string
          reqruired: true
      example:
        post_id: 234
        user_id: 'thisIsAnotherUserSub'
        content: 'OMG thats the cutest thing s2 ðŸ¦¦!!'


    UserResponse:
      type: object
      properties:
        email:
          type: string
          x-faker: internet.email
        sub:
          type: string
          x-faker: datatype.uuid
        email_verified:
          type: boolean
        username:
          type: string
          x-faker: internet.userName
        picture_url:
          type: string
          x-faker: image.imageUrl
      example:
        email: iloveooters@gmail.com
        email_verified: true
        sub: 89bd9d8d-69a6-474e-8f46-7cc8796ed151
        username: OtterLover
        picture_url: https://asdfasdfsadfsd
        created_at: 2022-05-02T14:16:43.152Z

